<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To-do-List</title>
    </head>
    <body>
        <div class="header"></div>
        <!-- Add New Pop-up Start -->
        <div id="overlay"></div>
        <div id="popup">
            <div class="add_new_options">
                <label for="add_new_dropdown">Add New:</label>
                <select name="add_new_dropdown" id="add_new_dropdown">
                    <option value="Project" selected="selected">Project</option>
                    <option value="Task">Task</option>
                </select>
            </div>
            <div class="add_new_details" id="add_new_details"></div>
        </div>
        <!-- Add New Pop-up End -->

        <div class="main_page">
            <!--  -->
            <div class="side_bar">
                <div class="project_section">
                    <ul class="project_list">
                        <li>Project 1</li>
                        <li>Project 2</li>
                        <li>Project 3</li>
                    </ul>
                </div>
                <div class="add_new">
                    <button class="add_new_button">Add New Item</button>
                </div>
            </div>
            <!--  -->
            <div class="to_do_list">
                <div class="main_list">
                    <div class="to_do_item_box">
                        <!--  -->
                        <div class="to_do_item">
                            <ul class="to_do_item_list">
                                <li class="checkbox"><input type="checkbox"></li>
                                <li class="description">Description</li>
                                <li class="date">Date</li>
                                <li class="edit">Edit</li>
                            </ul>
                        </div>
                        <!--  -->
                        <div class="to_do_item">
                            <ul class="to_do_item_list">
                                <li class="checkbox"><input type="checkbox"></li>
                                <li class="description">Description</li>
                                <li class="date">Date</li>
                                <li class="edit">Edit</li>
                            </ul>
                        </div>
                        <!--  -->
                    </div>
                </div>
            </div>
        </div>



        <script src="bundle.js"></script>
    </body>
</html>
